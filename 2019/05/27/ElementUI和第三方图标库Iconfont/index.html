    <header class="post-header">
      <h1 class="post-title">
        
          ElementUI和第三方图标库Iconfont
        
      </h1>

      <time class="post-time">
          May 27 2019
      </time>
    </header>



    
            <div class="post-content">
            <p>遇到一个需求，ElementUI没有符合的图标，需要插入ui提供的图标，所以使用iconfont。</p>
<p>在项目李找到该图标，本次使用的是【xitong】这个图标。选择font class，再选择在线链接，复制这个链接。<br>在less文件里引入这个iconfont，插入到el-input即可使用。</p>
<p><img src="http://vky-test-oss.inboyu.com/upload/39f56737-c8dc-9641-68f5-370f9959f503.png" alt="选择iconfont"></p>
<p><img src="http://vky-test-oss.inboyu.com/upload/39f5673d-5269-568b-6300-8723196c4547.png" alt="使用iconfont"></p>
<figure class="highlight dust"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">template</span>&gt;</span></span></span><br><span class="line"><span class="xml">  <span class="tag">&lt;<span class="name">el-input</span></span></span></span><br><span class="line"><span class="xml">    size="medium"</span></span><br><span class="line"><span class="xml">    suffix-icon="iconfont icon-JYT-icon-xitong"</span></span><br><span class="line"><span class="xml">    v-model="item.value"</span></span><br><span class="line"><span class="xml">  &gt;<span class="tag">&lt;/<span class="name">el-input</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">template</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">script</span>&gt;</span></span></span><br><span class="line"><span class="xml">export default </span><span class="template-variable">&#123;</span></span><br><span class="line"><span class="template-variable">  data() &#123;</span></span><br><span class="line"><span class="template-variable">    item: &#123;&#125;</span></span><br><span class="line"><span class="xml">  &#125;</span></span><br><span class="line"><span class="xml">&#125;</span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">script
